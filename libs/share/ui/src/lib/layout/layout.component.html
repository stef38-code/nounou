<nz-layout class="layout">
  <nz-sider nzTheme="dark"
            nzCollapsible="true" [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null"
            nzBreakpoint="lg"
  >
    <div class="flex flex-column -column-4">
      <div class="flex align-items-center justify-content-center gap-4">
        <section role="region" aria-label="Section Accueil">
          <button nz-button nzGhost routerLink="/accueil">
            <img nz-icon src="/home.png" alt="" width="24"
                 height="24" />
            Accueil
          </button>
        </section>
        <section role="region" aria-label="Section Enfants">
          <button nz-button nzGhost routerLink="/enfants">
            <img nz-icon src="/enfants.png" alt="" width="24"
                 height="24" />
            Enfants
          </button>
        </section>
        <section role="region" aria-label="Section Parents">
          <button nz-button nzGhost routerLink="/parents">
            <img nz-icon src="/parents.png" alt="" width="24"
                 height="24" />
            Parents
          </button>
        </section>
      </div>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-icon
        class="trigger"
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
        onkeydown="isCollapsed = !isCollapsed"
      />
    </nz-header>
    <nz-content class="inner-content">
      <main class="app-content">
        <router-outlet></router-outlet>
      </main>
    </nz-content>
    <nz-footer role="contentinfo">St√©phane B.</nz-footer>
  </nz-layout>
</nz-layout>
