<nz-layout class="layout" >
  <nz-sider nzTheme="dark"
    nzCollapsible [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null"
            nzBreakpoint="lg"
  >
    <div class="logo" routerLink="/accueil"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Enfants" nzIcon="user">
        <ul>
          <li nz-menu-item routerLink="/enfants">Liste</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Parents" nzIcon="team">
        <ul>
          <li nz-menu-item routerLink="/parents">Liste</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-icon
        class="trigger"
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
        onkeydown="isCollapsed = !isCollapsed"
      />
    </nz-header>
    <nz-content class="inner-content">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
