<nz-layout class="layout">
  <nz-sider nzTheme="dark"
            nzCollapsible [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null"
            nzBreakpoint="lg"
  >
    <div class="logo" routerLink="/accueil"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/enfants">
        <nz-icon nzType="user" />
        <span>Enfants</span>
      </li>
      <li nz-menu-item routerLink="/parents">
        <nz-icon nzType="team" />
        <span>Parents</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-icon
        class="trigger"
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
        onkeydown="isCollapsed = !isCollapsed"
      />
    </nz-header>
    <nz-content class="inner-content">
      <main class="app-content">
        <router-outlet></router-outlet>
      </main>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
